<div class="card">
  <div class="card-body">
    <form (submit)="addTask(newTitle, newDescription)">
      <div class="form-group mb-4">
<input class="form-control" type="text" placeholder="Task title"
#newTitle>

      </div>
      <div class="form-group">
        <textarea class="form-control" id="" cols="30" rows="10" placeholder="Task description"
        #newDescription></textarea>
      </div>
      <button class="btn btn-primary btn-block mt-4">Send</button>

    </form>
  </div>
</div>
